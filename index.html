<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milk Product Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-container { max-width: 400px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Milk Product Predictor</h1>
        <form action="/predict" method="POST">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>

            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" step="0.1" required>

            <label for="fat_percentage">Fat Percentage (%):</label>
            <input type="number" id="fat_percentage" name="fat_percentage" step="0.1" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <p>Predicted Product: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
